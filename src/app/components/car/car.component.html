

<div class="mb-3">
  <label for="filterText" class="form-label">Araç Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Araç Ara"
  />
</div>
    <div *ngIf="filterText.length>2" class="alert alert-success">{{filterText}}</div>

<div class="row">
  <div *ngFor="let car of cars | filterPipe :filterText" class="col-md-4">
    <div class="card mt-3">
     
     
      <div class="card-body">
        <h5 class="card-title">{{ car.carName }}</h5>
        <p class="card-text">{{ car.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Markası : </b>{{car.brandName}}</li>
        <li class="list-group-item"><b>Rengi : </b>{{car.colorName}}</li>
        <li class="list-group-item"><b>Model Yılı : </b> {{car.modelYear}}</li>
        <li class="list-group-item"><b>Günlük Ücret : </b> {{car.dailyPrice | currency: "TRY":'₺':"2.2-2"}} </li>
      </ul>
      <div class="card-footer">
        <div class="btn btn-sm btn-secondary" style="display: block;" routerLink="/cars/{{car.id}}">Araç Detaylarını gör</div> 
      </div>
    </div>
  </div>
</div>
