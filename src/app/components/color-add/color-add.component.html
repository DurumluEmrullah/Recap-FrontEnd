<div class="card">
  <div class="card-header">Yeni Renk Ekle</div>
  <div class="card-body">
    <form [formGroup]="colorAddForm">
      <input
        class="form-control form-control-lg"
        type="text"
        formControlName="colorName"
        placeholder="Renk"
      />
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-fill btn-primary " style="width: 100%;" (click)="add()">Ekle</button>
  </div>
</div>
