<div class="container mt-5 p-5">
<div class="row">
    <div class="col-8">
        <div class="card">

            <div class="card-header">
                <h3 class="card-title">Kullanıcı Ayarlarını Güncelle</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="userUpdateForm">
                    <div class=" form-floating mb-3">
                        <input type="number" class="form-control" id="id" name="id" formControlName="id" value="{{userInformation.id}}" readonly>    
                        <label for="id">Id</label>
                                  </div>
                    <div class="row">
          
                      <div class="col-md-6 form-floating">
                        <input type="text" id="firstName"  class="form-control" formControlName="firstName" value="{{userInformation.firstName}}"/>
                        <label for="firstName">Adınız</label>
                      </div>
                      <div class="col-md-6 form-floating">
                        <input type="text" id="lastName" class="form-control" formControlName="lastName" value="{{userInformation.lastName}}" />
                        <label for="lastName">Soyadınız</label>
                      </div>
                    </div>
          
                    <div class="row mt-3">
                      <div class="form-floating">
                        <input type="text" id="firstName" class="form-control" formControlName="email"  value="{{userInformation.email}}" readonly/>
                        <label for="firstName">E-posta Adresi</label>
                      </div>
                    </div>
          
                    <div class="row mt-3">
                      <div class="form-floating">
                        <input type="password" formControlName="lastPassword" id="lastPassword" class="form-control" />
                        <label for="firstName">Şifre</label>
                      </div>
                    </div>
          
                    <div class="row mt-3">
                      <div class="form-floating">
                        <input  type="password" id="newPassword" formControlName="newPassword"  class="form-control" />
                        <label for="repeatPassword">Yeni Şifre</label>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button class=" btn btn-outline-success btn-lg px-5" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    {{title}}
                </h3>
            </div>
            <div class="card-body">
              <form [formGroup]="customerUpdateForm">
                <div class=" form-floating mb-3">
                  <input type="number" class="form-control" id="customerId" formControlName="customerId"  value="{{userInformation.id}}" readonly>    
                  <label for="customerId">Id</label>
                </div>

                <div class=" form-floating mb-3">
                  <input type="text" class="form-control" id="companyName" name="id" formControlName="companyName">    
                  <label for="companyName">Şirket Adı</label>
                </div>

                <div class=" form-floating mb-3">
                  <input type="number" class="form-control" id="findex" formControlName="findex"  readonly>    
                  <label for="findex">Findeks Puanı</label>
                </div>

              </form>
              
            </div>
            <div *ngIf="isCustomer()==true" class="card-footer d-flex justify-content-center">
              <button class=" btn btn-outline-success btn-lg px-5" (click)="updateCustomer()" > Güncelle</button>
            </div>
            <div *ngIf="isCustomer()==false" class="card-footer d-flex justify-content-center">
              <button class=" btn btn-outline-success btn-lg px-5" (click)="registerCustomer()" > Kayıt Et</button>
            </div>
        </div>
    </div>
</div>
</div>
