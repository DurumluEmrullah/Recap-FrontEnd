<div class="container mt-5">

<div class="alert alert-success text-center">
    Araba İşlemleri
</div>



<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" >ID</th>
        <th scope="col" >Marka ID</th>
        <th scope="col" >Renk ID</th>
        <th scope="col" >Araba Adı</th>
        <th scope="col" >Model Yılı</th>
        <th scope="col" >Günlük Fiyat</th>
        <th scope="col" >Açıklama</th>
        <th scope="col" >İşlem</th>
        <th></th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th scope="row">{{car.id}}</th>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>
            <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-sm btn-primary" style="margin-right: 5px;" routerLink="/cars/update/{{car.id}}" >Güncelle</button>
            <button class="btn btn-sm btn-danger" (click)="delete(car)" >Sil</button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
